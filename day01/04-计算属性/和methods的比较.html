    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>

    <h2>{{getFullName()}}</h2>

    <h2>{{fullName}}</h2>

    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>

<script>
    const app = new Vue({
        el:'#app',

            firstName: 'qw',

                console.log('1');
                return this.firstName+' '+this.lastName;

        computed:{

            fullName:function () {
                console.log('2');
                return this.firstName+' '+this.lastName;
            }
        }

    })
