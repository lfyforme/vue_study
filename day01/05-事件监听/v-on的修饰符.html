<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
    <div @click="divClick">
      12
<!--      停止使用-->
      <button @click.stop="btnClick">按钮</button>
    </div>
<!--  prevent阻止默认事件-->
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

<!-- 键盘监听事件，enter按下enter触发 -->
  <input type="text" @keyup.enter="keyup">

<!--  只有第一次有用-->
  <button @click.once="btn2click">按钮2</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'你好'
        },
        methods:{
          divClick(){
                console.log('divClick');
            },
            btnClick() {
                console.log('btnClick');
            },
            submitClick(){
                console.log('submitClick');
            },
          keyup(){
              console.log('keyup');
          },
          btn2click(){
            console.log('btn2click');
          }
        }
    })
</script>
</body>
</html>
