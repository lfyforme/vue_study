<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
<!--  修饰符lazy:失去焦点和回车时更新-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <input type="number" v-model.number="age">
  <h2>{{typeof(age)}}</h2>

  <input type="number" v-model.trim="name">
  <h2>{{typeof(name)}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好',
      age: 10,
      name:''
      }
    })
</script>
</body>
</html>
