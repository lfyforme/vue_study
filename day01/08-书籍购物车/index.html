<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id = "app">
  <div v-if="books.length >= 1">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="item,index in books">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <!--        可以使用过滤器-->
        <td>{{item.price | showPrice}}</td>
        <!--        <td>{{getFinalPrice(item.price)}}</td>-->
        <td><button @click="deCrement(index)" :disabled="item.count <= 1">-</button>{{item.count}}<button  @click="inCrement(index)">+</button></td>
        <td><button @click="removeHandle">移除</button></td>
      </tr>
      </tbody>
    </table>
    <h3>{{totalPrice | showPrice}}</h3>
  </div>
  <h2 v-else>购物车为空</h2>
</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>
<script>

</script>

</body>
</html>
