<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--key解决input切换时数据不会更改
vue中在使用相同标签名元素的过渡切换时，也会使用到key属性，
其目的也是为了让vue可以区分它们，否则vue只会替换其内部属性而不会触发过渡效果。-->
<div id = "app">
  <span v-if="isUser">
    <label for="username">用户账户</label>
    <input type="text" id="username" key="username">
  </span>
  <span v-else>
    <label for="email">邮箱</label>
    <input type="text" id="email" key="email">
  </span>
  <button @click="isUser = !isUser">切换类型</button>
  <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      isUser:true
    },
    methods:{

    }
  })
</script>
</body>
</html>
