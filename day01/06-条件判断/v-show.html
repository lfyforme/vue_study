<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
<!--
  v-if：当条件为false时，包含v-if指令的元素，根本不会存在dow中
  v-show：只是给元素添加display:none
-->
  <h2 v-show="isShow" id="mmm">{{message}}</h2>
  <h2 v-if="isShow" id="nnn">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好',
      isShow: true
    }
    })
</script>
</body>
</html>
