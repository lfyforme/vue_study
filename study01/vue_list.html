<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            //v-for循环使用
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
        <script src="js\vue.js"></script>
        <script>
            const app =  new Vue({
                el:'#app',//用于挂载要管理的元素
                data:{//定义数据
                    message:'hello',
                    movies:['海贼王','大话西游','少年派']
                }
            });
        </script>
</body>
</html>
